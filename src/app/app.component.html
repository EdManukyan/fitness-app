<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav-list (closeSideNav)="sidenav.toggle()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <main>
      <app-header (sideNavToggler)="sidenav.toggle()"></app-header>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
